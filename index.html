<!DOCTYPE html>
<html lang="en">
<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JQUERY after to JS</title>
  <link rel="stylesheet" href="style.css">

  crossorigin="anonymous"></script>
</head>
<body>
  <div class="main">
    <div class="jquery">
      <h1>This is to test the JQUERY after() method</h1>
      <p id="billing_phone_jquery">Ater this paragraph we'll insert a element with jquery</p>
    </div>

    <div class="js">
      <h1>This is to test the JS after() method</h1>
      <p id="billing_phone_js">Ater this paragraph we'll insert a element with js</p>
    </div>
  </div>

  <script src="jquery_script.js"></script>
  <script src="js_script.js"></script>

</html>
